<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Average Salary Rank (7 is the highest, 1 is the lowest) by Month</h1>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-f0b1dd4e29465a51d1753e4824d941de"}, "mark": {"type": "area"}, "encoding": {"tooltip": [{"field": "Salary", "type": "quantitative"}], "x": {"axis": {"labelExpr": "\n    datum.label == 1 ? 'January' :\n    datum.label == 2 ? 'Febuary' :\n    datum.label == 3 ? 'March' :\n    datum.label == 4 ? 'April' :\n    datum.label == 5 ? 'May' :\n    datum.label == 6 ? 'June' :\n    datum.label == 7 ? 'July' :\n    datum.label == 8 ? 'August' :\n    datum.label == 9 ? 'September' :\n    datum.label == 10 ? 'October' :\n    datum.label == 11 ? 'November' :\n    'December'\n"}, "field": "Birth Month", "type": "nominal"}, "y": {"field": "Salary", "scale": {}, "type": "quantitative"}}, "height": 400, "width": 400, "$schema": "https://vega.github.io/schema/vega-lite/v5.16.3.json", "datasets": {"data-f0b1dd4e29465a51d1753e4824d941de": [{"Birth Month": 1, "Salary": 3.5}, {"Birth Month": 2, "Salary": 1.0}, {"Birth Month": 3, "Salary": 2.8333333333333335}, {"Birth Month": 4, "Salary": 4.0}, {"Birth Month": 5, "Salary": 3.2857142857142856}, {"Birth Month": 6, "Salary": 2.6666666666666665}, {"Birth Month": 7, "Salary": 3.3333333333333335}, {"Birth Month": 8, "Salary": 3.0}, {"Birth Month": 9, "Salary": 3.6666666666666665}, {"Birth Month": 10, "Salary": 3.1666666666666665}, {"Birth Month": 11, "Salary": 3.25}, {"Birth Month": 12, "Salary": 1.8333333333333333}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
